name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: - name: Install dependencies
  run: pip install -r requirements.txt

      - run: - name: Run tests
  run: pytest

